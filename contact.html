<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Roshani Sonawane</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }
    
    .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        max-width: 900px;
        margin: 50px auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    
    .contact-info {
        width: 40%;
        padding: 20px;
    }
    
    .contact-info h2 {
        margin-bottom: 5px;
        color: #004aad;
    }
    
    .contact-info p {
        margin-bottom: 15px;
    }
    
    .contact-info a {
        text-decoration: none;
        color: #007BFF;
        font-weight: bold;
    }
    
    .contact-form {
        width: 55%;
        padding: 20px;
        background: #fff;
    }
    
    .contact-form h2 {
        margin-bottom: 15px;
        color: #004aad;
    }
    
    .contact-form form {
        display: flex;
        flex-direction: column;
    }
    
    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    .contact-form button {
        background: #004aad;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .contact-form button:hover {
        background: #002766;
    }
    
    .social-links {
        margin-top: 20px;
    }
    
    .social-links a {
        display: inline-block;
        margin-right: 10px;
        font-size: 18px;
        color: #004aad;
        text-decoration: none;
    }
    
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            align-items: center;
        }
        .contact-info, .contact-form {
            width: 100%;
        }
    }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Section -->
        <div class="contact-info">
            <h2>Location:</h2>
            <p>Alandi, Pune, Maharashtra</p>

            <h2>Email:</h2>
            <p><a href="mailto:roshani.sonawane@mitaoe.ac.in">roshani.sonawane@mitaoe.ac.in</a></p>

            <h2>Call:</h2>
            <p><a href="tel:+91 9096820986">+91 9096820986</a></p>

            <h2>Google Map:</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.4917758235236!2d73.87257277411743!3d18.551024782554806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c03d10786f2b%3A0xbac79b1e66360f94!2sMIT%20Alandi%20Campus!5e0!3m2!1sen!2sin!4v1643027025974!5m2!1sen!2sin" 
                width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
            
            <div class="social-links">
                <h2>Follow Me:</h2>
                <a href="#" target="_blank">LinkedIn</a>
                <a href="#" target="_blank">GitHub</a>
                <a href="#" target="_blank">Twitter</a>
            </div>
        </div>

        <!-- Right Section -->
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" rows="5" placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
